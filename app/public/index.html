<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISTERCORP Proprietary Shell</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="files/favicon.png" type="image/png" />
  </head>
  <body>
    <div id="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span id="prompt"></span>
        <input
          type="text"
          id="input"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>
    </div>

    <div id="modal-overlay">
      <div id="modal-header">
        <a id="modal-download-btn" href="#" download>Download</a>
        <span id="modal-close">&times;</span>
      </div>
      <div id="modal-content-wrapper">
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
