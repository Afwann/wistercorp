<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISTERCORP Proprietary Shell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span id="prompt"></span>
        <input
          type="text"
          id="input"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
